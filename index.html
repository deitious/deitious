<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Nessy ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #3a0ca3, #7209b7, #f72585);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .slideshow img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      animation: fade 2s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .buttons button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: white;
      color: #ff3b6a;
      font-weight: bold;
      transition: transform 0.2s;
      position: relative;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    #message {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nessy üíñ</h1>
    <h2>Will you be mine forever? üíç</h2>

    <div class="slideshow">
      <img id="slide" src="pics/photo1.jpg" alt="Nessy">
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes üíç</button>
      <button id="noBtn">No üòÖ</button>
    </div>

    <p id="message"></p>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // Slideshow
    const images = ["pics/photo1.jpg", "pics/photo2.jpg", "pics/photo3.jpg", "pics/photo4.jpg"];
    let index = 0;
    const slide = document.getElementById("slide");

    setInterval(() => {
      index = (index + 1) % images.length;
      slide.src = images[index];
    }, 3000);

    // Buttons
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.innerHTML = "Nessy said YES! üéâ‚ù§Ô∏è";
      burstHearts();
    });

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Heart burst effect
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let hearts = [];

    function burstHearts() {
      hearts = [];
      for (let i = 0; i < 100; i++) {
        hearts.push({
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
          size: Math.random() * 20 + 10,
          speedX: (Math.random() - 0.5) * 6,
          speedY: (Math.random() - 0.5) * 6,
          alpha: 1
        });
      }
      animateHearts();
    }

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x, y - size/2, x - size, y - size/2, x - size, y);
      ctx.bezierCurveTo(x - size, y + size/2, x, y + size, x, y + size*1.5);
      ctx.bezierCurveTo(x, y + size, x + size, y + size/2, x + size, y);
      ctx.bezierCurveTo(x + size, y - size/2, x, y - size/2, x, y);
      ctx.fill();
      ctx.restore();
    }

    function animateHearts() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      hearts.forEach((h, i) => {
        drawHeart(h.x, h.y, h.size, h.alpha);
        h.x += h.speedX;
        h.y += h.speedY;
        h.alpha -= 0.01;
      });
      hearts = hearts.filter(h => h.alpha > 0);
      if (hearts.length > 0) requestAnimationFrame(animateHearts);
    }
  </script>
</body>
</html>
