<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Agnes ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .slideshow img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.4);
      margin-bottom: 15px;
      animation: fade 2s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .buttons button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: white;
      color: #ff3b6a;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    #message {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff1e56;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agnes Mbithi üíñ</h1>
    <h2>Will you be mine forever? üíç</h2>

    <div class="slideshow">
      <img id="slide" src="pics/photo1.jpg" alt="Agnes">
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>

    <p id="message"></p>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // Slideshow
    const images = ["pics/photo1.jpg", "pics/photo2.jpg", "pics/photo3.jpg", "pics/photo4.jpg"];
    let index = 0;
    const slide = document.getElementById("slide");

    setInterval(() => {
      index = (index + 1) % images.length;
      slide.src = images[index];
    }, 3000);

    // Buttons
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.innerHTML = "Agnes said YES! üéâ‚ù§Ô∏è";
      startConfetti();
    });

    noBtn.addEventListener("click", () => {
      message.innerHTML = "Agnes broke my heart üíîüò≠";
    });

    // Confetti
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    let confetti = [];
    function startConfetti() {
      confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 100,
          color: `hsl(${Math.random()*360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 10) - 10
        });
      }
      drawConfetti();
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r/2;
        c.x += Math.sin(c.d);
        if (c.y > confettiCanvas.height) {
          c.y = -10;
          c.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 800);
  </script>
</body>
</html>
