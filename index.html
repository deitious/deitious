<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Nessy ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #1a0026, #0d0013, #000);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ff4d88;
      text-shadow: 0 0 15px #ff99cc;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #ff80bf;
    }

    .slideshow img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0px 4px 25px rgba(255,0,102,0.7);
      margin-bottom: 20px;
      animation: fade 2s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .buttons button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff4d88;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
      box-shadow: 0px 4px 15px rgba(255,0,128,0.5);
    }

    .buttons button:hover {
      transform: scale(1.1);
      background: #ff1a66;
    }

    #message {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff99cc;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nessy üíñ</h1>
    <h2>Will you be mine forever? üíç</h2>

    <div class="slideshow">
      <img id="slide" src="pics/photo1.jpg" alt="Nessy">
    </div>

    <div class="buttons">
      <button id="yesBtn">Yes üíç</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <p id="message"></p>
  </div>

  <canvas id="hearts"></canvas>

  <script>
    // Slideshow
    const images = ["pics/photo1.jpg", "pics/photo2.jpg", "pics/photo3.jpg"];
    let index = 0;
    const slide = document.getElementById("slide");

    setInterval(() => {
      index = (index + 1) % images.length;
      slide.src = images[index];
    }, 3000);

    // Buttons
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.innerHTML = "Nessy said YES! üéâ‚ù§Ô∏è";
      spawnHeart(window.innerWidth/2, window.innerHeight/2, true);
    });

    noBtn.addEventListener("click", () => {
      message.innerHTML = "Oh no Nessy... üíî";
    });

    // Hearts popping effect
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let hearts = [];

    function spawnHeart(x, y, burst=false) {
      const count = burst ? 10 : 1;
      for (let i = 0; i < count; i++) {
        hearts.push({
          x: x,
          y: y,
          size: Math.random() * 20 + 10,
          speedX: (Math.random() - 0.5) * 4,
          speedY: (Math.random() - 2) * 4,
          opacity: 1
        });
      }
    }

    function drawHeart(h) {
      ctx.save();
      ctx.translate(h.x, h.y);
      ctx.scale(h.size/20, h.size/20);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -3, -3, -3, -3, 0);
      ctx.bezierCurveTo(-3, 3, 0, 5, 0, 7);
      ctx.bezierCurveTo(0, 5, 3, 3, 3, 0);
      ctx.bezierCurveTo(3, -3, 0, -3, 0, 0);
      ctx.fillStyle = `rgba(255, 77, 136, ${h.opacity})`;
      ctx.fill();
      ctx.restore();
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach((h, i) => {
        h.x += h.speedX;
        h.y += h.speedY;
        h.opacity -= 0.01;

        drawHeart(h);

        if (h.opacity <= 0) {
          hearts.splice(i, 1);
          // chain reaction burst
          if (Math.random() < 0.2) {
            spawnHeart(h.x, h.y, true);
          }
        }
      });
      requestAnimationFrame(animateHearts);
    }

    animateHearts();
  </script>
</body>
</html>
